<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-bar">
                <img src="odin-lined.png">
                <div class>ODIN</div>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="blank">Halie West </a>on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i> now </i>to get started.</p>
                <p> You know you want to.</p>
            </div>
            <div class="form">
                <form action="#" method="post" id="form">
                    <h2>Let's do this</h2>
                    <div><label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" required></div>
                    <div><label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required></div>
                    <div> <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required> </div>
                    <div><label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required></div>
                    <div><label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required ></div>
                    <div><label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required></div>
                </form>
            </div>
            <div class="account">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <footer>Created By kajlos<a href="https://github.com/kajlos"> <img src="GitHub-logo.png"> </a></footer>
</body>
</html>
